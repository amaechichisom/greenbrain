<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="../css/index.css"/>
    <link type="text/css" rel="stylesheet" href="../css/Login.css"/>
    <title>greenbrain | Lecture handouts, past question papers, project topics and materials</title>
</head>

<body>
    <div class="container">

        <form class="board">
            <h2>Sign Up</h2>

            <div class="board__item">
                <input type="email" class="board__input" placeholder="username or email" id="email">
            </div>

            <div class="board__item">
                <input type="password" class="board__input" placeholder="Password" id="password">
            </div>

            <div class="board__item">
                
                <input type="submit" class="board__input" value="Sign Up">
            </div>

            <div class="board__footer">
                <span>New to Greenbrain?</span>
                <span><a href="./SignUp.html">Sign Up Here</a></span>
            </div>

            <div class="forgot">
                <p>Forgot Password</p>
                
            </div>
        </form>

        
        
    </div>
    
    <script src="../index.js"></script>
</body>
</html>
