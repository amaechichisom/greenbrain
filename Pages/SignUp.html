<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="../css/index.css"/>
    <link type="text/css" rel="stylesheet" href="../css/SignUp.css"/>
    <title>greenbrain | Lecture handouts, past question papers, project topics and materials</title>
</head>

<body>
    <div class="container">

        <form class="board">
            <h2>Sign Up</h2>

            <div class="board__item">
                <label for="firstname" class="board__label">
                    First Name
                    <span style="color: red; margin-left: 0.3rem;">*</span>
                </label>
                <input type="text" class="board__input" placeholder="First Name">
            </div>

            <div class="board__item">
                <label for="lastname" class="board__label">
                    Last Name
                    <span style="color: red; margin-left: 0.3rem;">*</span>
                </label>
                <input type="text" class="board__input" placeholder="Last Name" id="lastname">
            </div>

            <div class="board__item">
                <label for="username" class="board__label">
                    Username
                    <span style="color: red; margin-left: 0.3rem;">*</span>
                </label>
                <input type="text" class="board__input" placeholder="Username" id="username">
            </div>

            <div class="board__item">
                <label for="email" class="board__label">
                    Email
                    <span style="color: red; margin-left: 0.3rem;">*</span>
                </label>
                <input type="email" class="board__input" placeholder="email" id="email">
            </div>

            <div class="board__item">
                <label for="password" class="board__label">
                    Password
                    <span style="color: red; margin-left: 0.3rem;">*</span>
                </label>
                <input type="password" class="board__input" placeholder="Password" id="password">
            </div>

            <div class="board__item">
                <label for="school" class="board__label">
                    School
                    <span style="color: red; margin-left: 0.3rem;">*</span>
                </label>
                <input type="text" class="board__input" placeholder="school" id="school">
            </div>

            <div class="board__item">
                <label for="department" class="board__label">
                    Department
                    <span style="color: red; margin-left: 0.3rem;">*</span>
                </label>
                <input type="text" class="board__input" placeholder="department" id="department">
            </div>

            <div class="board__item">
                
                <input type="submit" class="board__input" value="Sign Up">
            </div>

            <div class="board__footer">
                <span>Aready have an account?</span>
                <span><a href="./Login.html">Login Here</a></span>
            </div>
        </form>

        
        
    </div>
    
    <script src="../index.js"></script>
</body>
</html>
